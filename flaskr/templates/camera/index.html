{% extends 'base.html' %}

{% block content %}
<div class="container">
    <section class="text-center">
        <div class="container pt-3 pb-3">
          <img src="{{ url_for('api.get_stream', camera=camera) }}" class="p-20 img-fluid" alt="Responsive image"/>
        </div>
    </section> 
    <div class="m-20 p-20 container text-center">
        <div class="row">
          <div class="mx-auto btn-group col-6">
            <div class="col-4"></div>
            <button class="btn btn-primary col-4" onclick="move('up')"><i class='fas fa-arrow-up' style='font-size:24px'></i></button>
            <div class="col-4"></div>
          </div>
        </div>
        <div class="row">
          <div class="mx-auto btn-group col-6">
            <button class="btn btn-primary col-4" onclick="move('left')"><i class='fas fa-arrow-left' style='font-size:24px'></i></button>
            <div class="col-4"></div>
            <button class="btn btn-primary col-4" onclick="move('right')"><i class='fas fa-arrow-right' style='font-size:24px'></i></button>
          </div>
        </div>
        <div class="row">
          <div class="mx-auto btn-group col-6">
              <div class="col-4"></div>
              <button class="btn btn-primary col-4" onclick="move('down')"><i class='fas fa-arrow-down' style='font-size:24px'></i></button>
              <div class="col-4"></div>  
          </div>
        </div>
    </div>  
</div>

<script>
  function move(position, tripod) {
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", '/tripod/' + position, false ); // false for synchronous request
    xmlHttp.send( null );
    console.log(xmlHttp.responseText);
  }
</script>
{% endblock %}
