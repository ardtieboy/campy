{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container">
    <section class="text-center">
      <div class="container">
        <img src="{{ url_for('static', filename='front_image.jpg') }}" class="img-fluid" alt="Responsive image">
      </div>
    </section>
  <form method="post"> 
    <div class="form-row">
        <div class="form-group col-md-6">
            <input  class="form-control" name="username" id="username" placeholder="username" required>
        </div>
        <div class="form-group col-md-6">
          <input  class="form-control" type="password" name="password" placeholder="password" id="password" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <input class="form-control" type="submit" value="Log In">
        </div>
    </div>
  </form>
</div>
{% endblock %}
