{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container">
    <div class="text-center">
        <h1>Log in to see Nalu =)</h1>
    </div>
  <form method="post"> 
    <div class="form-row">
        <div class="form-group col-md-6">
            <input  class="form-control" name="username" id="username" placeholder="username" required>
        </div>
        <div class="form-group col-md-6">
          <input  class="form-control" type="password" name="password" placeholder="username" id="password" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <input class="form-control" type="submit" value="Log In">
        </div>
    </div>
  </form>
</div>
{% endblock %}
